<div style="display: flex; cursor: pointer;" (mouseenter)="shouldDisplayWord(true)" (mouseleave)="shouldDisplayWord(false)">
    <div style="background-color: var(--main_color_1); width: 30px; border-top-left-radius: 4px; border-bottom-left-radius: 4px;">

        <h4 style="margin: 0px; margin-top: 5px; font-weight: bold; font-size: 16px;"> {{index}}</h4>
    </div>
    <div style="background-color: var(--darker_background_color); width: 110px; height: 25px; text-align: center;
     border-top-right-radius: 4px; border-bottom-right-radius: 4px;">
        <h4 style="margin: 0px; margin-top: 5px; font-weight: bold; font-size: 16px;"> {{wordToDisplay}}</h4>
    </div>
</div>


<div class="container_flex" style="height: fit-content;">
  <div class="shadow_box" style="height: 80px;">
    <div class="inner_flex_container flex_row" >
      <h1 class="chain_denominator" style="width: 100%; margin-bottom: 3px">
      C chain | Address #0
      </h1>
      <h2 style="align-self: center; justify-self: center; width: 100%; height: 22px; font-size: 20px; margin-top: 0px; padding-top: 0px; margin-bottom: 0px;">
        {{avaxAmount}} <span style="color: rgb(255, 0, 64); font-size: 12px">ðŸ›†</span>
      </h2>
      <h5 (click)="copyAddressToClipboard()" (mouseenter)="toggleHover(true)"(mouseleave)="toggleHover(false)" class="address" style="width: 100%">
        <code *ngIf="!displayHoverText">
          {{currentAddress}}
        </code>
        <code *ngIf="displayHoverText">
          â–² Click To Copy â–²
        </code>
      </h5>
    </div>
  </div>

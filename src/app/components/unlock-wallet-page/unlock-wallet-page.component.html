        <h1 class="header_text" style="margin-bottom: 3px;">
            Metro Wallet
        </h1>
        <h4 style="margin-top: 0px;">
            ~ Welcome ~
        </h4>

        <div style="margin-top: 80px;"> </div>


        <div *ngIf="seedStage == seedStages.PASSWORD_AND_PINCODE && hasEnteredPassword == false">
            <h4 *ngIf="enteredWrongPassword == true" class="glowyText" style="margin-top: 2px; margin-bottom: 2px;  font-weight: normal;">
                Please enter a Correct password [╬◣﹏◢]
            </h4>
            <app-input-fancy inputType="password" placeholder="Password" [inputWidth]="260" [inputHeight]="30"
            (inputTextEvent)="updatePassword($event)">
            </app-input-fancy>
            <app-default-button (buttonClick)="submitPassword()"text="Next"style="margin: 5px;"[width]="120" [height]="35">
            </app-default-button>
        </div>

        <div *ngIf="hasEnteredPassword == true || seedStage == seedStages.PINCODE" style="display: flex; width: 100%; justify-content: center; align-items: center; height: 100%; flex-direction: column;">

            <h4 *ngIf="enteredWrongPin == true" class="glowyText" style="margin-top: 2px;  margin-bottom: 2px;  font-weight: normal;">
                Please enter a Valid pincode [╬◣﹏◢]
            </h4>
            <div style="width: auto;">
                <app-pincode-input (inputTextEvent)="updatePincode($event)"
                placeholder="Enter Pin-code" [pinBoxWidth]="20" [pinBoxHeight]="20">
                </app-pincode-input>
            </div>
            
            <app-default-button (buttonClick)="decryptSeed()"text="Unlock"style="margin: 5px;"[width]="120" [height]="35">
            </app-default-button>
        </div>

    </div>
